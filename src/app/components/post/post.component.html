
<div class="post">

  <ion-item slot="start" lines="none">
    <ion-avatar>
      <img src="/assets/avatars/{{ post.user.avatar }}" />
    </ion-avatar>
    <ion-label>
      <h3>{{ post.user.nombre }}</h3>
      <h5>{{ post.user.email }}</h5>
    </ion-label>
  </ion-item>

  <ion-slides pager="true" *ngIf="post.imgs.length > 1">
    
    <ion-slide *ngFor="let img of post.imgs"
              class="image-slide"
              [style]="(img | imagen: post.user._id) | domSanitizer">
      
    </ion-slide>

  </ion-slides>
  <ion-slides pager="false" *ngIf="post.imgs.length === 1" [options]="slideSoloOpts">
    <ion-slide class="image-slide" [style]="(post.imgs[0] | imagen: post.user._id) | domSanitizer">
      
    </ion-slide>

  </ion-slides>

  <!-- mapa -->
  <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{ post.mensaje }}
    </ion-label>
  </ion-item>

</div>
